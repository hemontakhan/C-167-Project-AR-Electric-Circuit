<!DOCTYPE html>
<htmL>
<head>
 <title>AR ELECTRIC CIRCUIT</title>

 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
</head>
<body>
 <a-scene embedded arjs>

   <a-marker preset="Hiro">
     <!--Components used in the circuit i.e bulb,battery and cell-->
     <a-plane id="bulb" width='10' height="10"  src="./images/bulb.png" position="-30 4 -35"></a-plane>
     <a-plane id="battery" width="15" height='15' src="./images/battery.png" position="0 -5 -35"></a-plane>
     <a-plane id="switch" width="10" height="10" src="./images/switch.png" position="30 4 -35"></a-plane>

     <!--Circuit Board-->
     <a-plane id="circuit-board" width="100" height="50" position="0 0.5 -40" color="white"></a-plane>
     
     <!--Electric flow animation-->
     <a-plane  width="2"  height="0.5"  position="30 4 -35" 
     color="red" 
    animation="property:position;to: -30 4 -35;loop: true;easing: linear; dur:1000"></a-plane>
 
    <a-plane  width="0.5"  height="2"  position="-30 4 -35" 
     color="red" 
    animation="property:position;to: -30 -7 -35;loop: true;easing: linear; dur:1000"></a-plane>
 
    <a-plane  width="2"  height="0.5"  position="-30 -7 -35" 
     color="red" 
    animation="property:position;to: 0 -7.5 -35;loop: true;easing: linear; dur:1000"></a-plane>
 
    <a-plane id="electron-flow-animation" width="2"  height="0.5"  position="0 -7 -35" 
     color="red" 
    animation="property:position;to: 30 -7 -35;loop: true;easing: linear; dur:1000"></a-plane>
 
    <a-plane id="electron-flow-animation" width="0.5"  height="2"  position="30 -7 -35" 
     color="red" 
    animation="property:position;to: 30 4 -35;loop: true;easing: linear; dur:1000"></a-plane>
   </a-marker>
 </a-scene>
</body>
</htmL>
